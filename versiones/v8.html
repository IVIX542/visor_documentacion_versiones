<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity File Uploader - v8</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #a855f7;
            --bg-color: #0d1117;
            /* GitHub Dark Dimmed bg */
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --text-muted: #8b949e;
            --border-color: #30363d;
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --code-bg: #161b22;
            --header-border: #21262d;
            --accent-color: #58a6ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }

        body {
            background-color: #0f172a;
            /* Keep main app bg fancy */
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1.app-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -0.05em;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .upload-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--glass-shadow);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .upload-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
        }

        .drop-zone {
            border: 2px dashed rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .drop-zone.drag-over {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.1);
            transform: scale(1.02);
        }

        .drop-zone-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            z-index: 2;
            position: relative;
        }

        .icon-cloud {
            width: 64px;
            height: 64px;
            color: var(--primary-color);
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .drop-zone:hover .icon-cloud {
            transform: scale(1.1) rotate(5deg);
        }

        .drop-text-main {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f8fafc;
        }

        .drop-text-sub {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .btn-browse {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.2s ease;
            margin-top: 1rem;
        }

        .btn-browse:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        #fileInput {
            display: none;
        }

        .file-list {
            margin-top: 2rem;
            display: grid;
            gap: 1rem;
            width: 100%;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideIn 0.4s ease-out;
            transition: background 0.2s;
            cursor: pointer;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-grow: 1;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 8px;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 0.8rem;
        }

        .file-details {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .file-name {
            font-weight: 500;
            color: #f8fafc;
        }

        .file-size {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .btn-remove {
            background: transparent;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: color 0.2s, background 0.2s;
            z-index: 5;
        }

        .btn-remove:hover {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 90%;
            max-width: 1000px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: scale(0.95);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #161b22;
        }

        .modal-title-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .modal-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .modal-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-action {
            background: #21262d;
            color: var(--text-main);
            border: 1px solid var(--border-color);
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .btn-action:hover {
            background: #30363d;
        }

        .btn-action.active {
            background: #1f6feb;
            border-color: #1f6feb;
            color: white;
        }

        .btn-save {
            background: #238636;
            color: white;
            border: 1px solid rgba(240, 246, 252, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: none;
            font-size: 0.85rem;
        }

        .btn-save:hover {
            background: #2ea043;
        }

        .btn-close {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .btn-close:hover {
            color: white;
        }

        .modal-body {
            flex: 1;
            padding: 0;
            overflow: hidden;
            position: relative;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
        }

        .preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .preview-editor {
            width: 100%;
            height: 100%;
            padding: 1.5rem;
            background: var(--bg-color);
            color: var(--text-main);
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            border: none;
            resize: none;
            outline: none;
            display: none;
        }

        /* GFM Style Markdown Preview */
        .markdown-preview {
            width: 100%;
            height: 100%;
            padding: 2rem;
            overflow-y: auto;
            color: var(--text-main);
            line-height: 1.5;
            display: none;
            font-size: 16px;
        }

        .markdown-preview h1,
        .markdown-preview h2,
        .markdown-preview h3,
        .markdown-preview h4,
        .markdown-preview h5,
        .markdown-preview h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
            color: var(--text-main);
        }

        .markdown-preview h1 {
            font-size: 2em;
            padding-bottom: 0.3em;
            border-bottom: 1px solid var(--header-border);
        }

        .markdown-preview h2 {
            font-size: 1.5em;
            padding-bottom: 0.3em;
            border-bottom: 1px solid var(--header-border);
        }

        .markdown-preview h3 {
            font-size: 1.25em;
        }

        .markdown-preview h4 {
            font-size: 1em;
        }

        .markdown-preview p {
            margin-top: 0;
            margin-bottom: 16px;
        }

        .markdown-preview blockquote {
            margin: 0 0 16px;
            padding: 0 1em;
            color: var(--text-muted);
            border-left: 0.25em solid #30363d;
        }

        .markdown-preview ul,
        .markdown-preview ol {
            margin-top: 0;
            margin-bottom: 16px;
            padding-left: 2em;
        }

        .markdown-preview li {
            word-wrap: break-word;
        }

        .markdown-preview li>p {
            margin-top: 16px;
        }

        .markdown-preview code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(110, 118, 129, 0.4);
            border-radius: 6px;
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
        }

        .markdown-preview pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: #161b22;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .markdown-preview pre code {
            background-color: transparent;
            padding: 0;
            margin: 0;
            border-radius: 0;
            word-break: normal;
            white-space: pre;
            display: inline-block;
        }

        .markdown-preview a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .markdown-preview a:hover {
            text-decoration: underline;
        }

        .markdown-preview img {
            max-width: 100%;
            box-sizing: content-box;
            background-color: var(--bg-color);
        }

        .markdown-preview hr {
            height: 0.25em;
            padding: 0;
            margin: 24px 0;
            background-color: #30363d;
            border: 0;
        }

        .markdown-preview table {
            border-spacing: 0;
            border-collapse: collapse;
            margin-top: 0;
            margin-bottom: 16px;
            width: max-content;
            max-width: 100%;
            display: block;
            overflow: auto;
        }

        .markdown-preview table th,
        .markdown-preview table td {
            padding: 6px 13px;
            border: 1px solid #30363d;
        }

        .markdown-preview table tr {
            background-color: var(--bg-color);
            border-top: 1px solid #21262d;
        }

        .markdown-preview table tr:nth-child(2n) {
            background-color: #161b22;
        }

        /* JSON Syntax Highlighting */
        .json-key {
            color: #7ee787;
        }

        .json-string {
            color: #a5d6ff;
        }

        .json-number {
            color: #79c0ff;
        }

        .json-boolean {
            color: #56d364;
        }

        .json-null {
            color: #ff7b72;
        }

        .preview-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            gap: 1rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 6px;
            border: 3px solid var(--bg-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #8b949e;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1 class="app-title">Antigravity</h1>
            <p class="subtitle">Sube, visualiza y edita tus archivos</p>
        </header>

        <div class="upload-card">
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-content">
                    <svg class="icon-cloud" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                        </path>
                    </svg>
                    <span class="drop-text-main">Arrastra y suelta tus archivos aqu√≠</span>
                    <span class="drop-text-sub">o haz clic para explorar</span>
                    <button class="btn-browse" onclick="document.getElementById('fileInput').click()">Seleccionar
                        Archivos</button>
                </div>
                <input type="file" id="fileInput" multiple accept=".txt,.pdf,.md,.json">
            </div>

            <div class="file-list" id="fileList">
                <!-- Files will appear here -->
            </div>
        </div>
    </div>

    <!-- Modal Preview -->
    <div class="modal-overlay" id="previewModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title-group">
                    <h3 class="modal-title" id="previewTitle">Nombre del Archivo</h3>
                </div>
                <div class="modal-actions">
                    <div id="viewControls" style="display:none; gap: 0.5rem;">
                        <button class="btn-action active" id="btnViewPreview" onclick="switchView('preview')">Vista
                            Previa</button>
                        <button class="btn-action" id="btnViewEdit" onclick="switchView('edit')">Editar</button>
                    </div>
                    <button class="btn-save" id="btnSave" onclick="saveChanges()">Guardar</button>
                    <button class="btn-close" onclick="closePreview()">
                        <svg style="width:24px;height:24px" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="modal-body" id="previewBody">
                <textarea id="editorArea" class="preview-editor" spellcheck="false"></textarea>
                <div id="markdownPreview" class="markdown-preview"></div>
                <div id="placeholderArea" class="preview-placeholder" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const previewModal = document.getElementById('previewModal');
        const previewTitle = document.getElementById('previewTitle');
        const btnSave = document.getElementById('btnSave');
        const viewControls = document.getElementById('viewControls');
        const editorArea = document.getElementById('editorArea');
        const markdownPreview = document.getElementById('markdownPreview');
        const placeholderArea = document.getElementById('placeholderArea');
        const btnViewPreview = document.getElementById('btnViewPreview');
        const btnViewEdit = document.getElementById('btnViewEdit');

        // Store file contents in memory
        const fileContents = new Map();
        let currentFileKey = null;
        let currentFileObject = null;
        let currentMode = 'preview';

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop zone
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('drag-over');
        }

        function unhighlight(e) {
            dropZone.classList.remove('drag-over');
        }

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // Handle selected files via input
        fileInput.addEventListener('change', function () {
            handleFiles(this.files);
        });

        function handleFiles(files) {
            ([...files]).forEach(uploadFile);
        }

        function getFileKey(file) {
            return `${file.name}-${file.size}-${file.lastModified}`;
        }

        function uploadFile(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';

            const fileExtension = file.name.split('.').pop().toUpperCase();
            let iconLabel = fileExtension.length > 4 ? 'FILE' : fileExtension;

            fileItem.innerHTML = `
                <div class="file-info">
                    <div class="file-icon">${iconLabel}</div>
                    <div class="file-details">
                        <span class="file-name">${file.name}</span>
                        <span class="file-size">${formatBytes(file.size)}</span>
                    </div>
                </div>
                <button class="btn-remove" onclick="event.stopPropagation(); this.parentElement.remove()">
                    <svg style="width:20px;height:20px" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            `;

            fileItem.addEventListener('click', () => openPreview(file));
            fileList.appendChild(fileItem);
        }

        function openPreview(file) {
            currentFileObject = file;
            currentFileKey = getFileKey(file);
            previewTitle.textContent = file.name;

            // Reset UI
            previewModal.classList.add('active');
            btnSave.style.display = 'none';
            viewControls.style.display = 'none';
            editorArea.style.display = 'none';
            markdownPreview.style.display = 'none';
            placeholderArea.style.display = 'none';
            placeholderArea.innerHTML = '';

            const fileType = file.type;
            const fileName = file.name.toLowerCase();
            const isMarkdown = fileName.endsWith('.md');
            const isJSON = fileName.endsWith('.json');
            const isText = fileType.startsWith('text/') || isJSON || fileName.endsWith('.txt') || isMarkdown;

            if (fileType === 'application/pdf') {
                placeholderArea.style.display = 'block';
                const fileURL = URL.createObjectURL(file);
                placeholderArea.innerHTML = `<iframe src="${fileURL}" class="preview-frame"></iframe>`;
            } else if (isText) {
                if (fileContents.has(currentFileKey)) {
                    setupTextEditor(fileContents.get(currentFileKey), isMarkdown, isJSON);
                } else {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const text = e.target.result;
                        fileContents.set(currentFileKey, text);
                        setupTextEditor(text, isMarkdown, isJSON);
                    };
                    reader.readAsText(file);
                }
            } else {
                placeholderArea.style.display = 'flex';
                placeholderArea.innerHTML = `
                    <svg style="width:64px;height:64px" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p>Vista previa no disponible para este tipo de archivo.</p>
                `;
            }
        }

        function setupTextEditor(content, isMarkdown, isJSON) {
            editorArea.value = content;

            if (isMarkdown || isJSON) {
                viewControls.style.display = 'flex';
                switchView('preview', isJSON);
            } else {
                switchView('edit');
                viewControls.style.display = 'none';
                btnSave.style.display = 'block';
            }
        }

        function switchView(mode, isJSON = false) {
            currentMode = mode;
            // Detect if current file is JSON based on title (simple check)
            // Ideally we pass this state down, but for now we can infer or store it
            const fileName = previewTitle.textContent.toLowerCase();
            const isCurrentJSON = fileName.endsWith('.json');

            if (mode === 'preview') {
                const content = editorArea.value;

                if (isCurrentJSON) {
                    try {
                        // Try to parse and pretty print
                        const jsonObj = JSON.parse(content);
                        const prettyJson = JSON.stringify(jsonObj, null, 4);
                        markdownPreview.innerHTML = `<pre>${syntaxHighlightJSON(prettyJson)}</pre>`;
                    } catch (e) {
                        markdownPreview.innerHTML = `<pre style="color: #ff7b72;">Error al parsear JSON:\n${e.message}</pre>`;
                    }
                } else {
                    markdownPreview.innerHTML = parseMarkdown(content);
                }

                editorArea.style.display = 'none';
                markdownPreview.style.display = 'block';
                btnSave.style.display = 'none';

                btnViewPreview.classList.add('active');
                btnViewEdit.classList.remove('active');
            } else {
                editorArea.style.display = 'block';
                markdownPreview.style.display = 'none';
                btnSave.style.display = 'block';

                btnViewPreview.classList.remove('active');
                btnViewEdit.classList.add('active');
            }
        }

        function syntaxHighlightJSON(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                var cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        // Robust Native Markdown Parser (GFM Inspired)
        function parseMarkdown(text) {
            let src = text.replace(/\\([#*_\-.`>])/g, '$1');

            src = src.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");

            const codeBlocks = [];

            src = src.replace(/^```(\w+)?\s*([\s\S]*?)^```/gm, (match, lang, code) => {
                const language = lang ? lang.trim() : '';
                codeBlocks.push(`<pre><code class="${language}">${code}</code></pre>`);
                return `__CODEBLOCK_${codeBlocks.length - 1}__`;
            });

            src = src.replace(/`([^`]+)`/g, (match, code) => {
                codeBlocks.push(`<code>${code}</code>`);
                return `__CODEBLOCK_${codeBlocks.length - 1}__`;
            });

            src = src.replace(/^######\s+(.*)$/gm, '<h6>$1</h6>');
            src = src.replace(/^#####\s+(.*)$/gm, '<h5>$1</h5>');
            src = src.replace(/^####\s+(.*)$/gm, '<h4>$1</h4>');
            src = src.replace(/^###\s+(.*)$/gm, '<h3>$1</h3>');
            src = src.replace(/^##\s+(.*)$/gm, '<h2>$1</h2>');
            src = src.replace(/^#\s+(.*)$/gm, '<h1>$1</h1>');

            src = src.replace(/^\s*[-*_]{3,}\s*$/gm, '<hr>');

            src = src.replace(/^\>\s+(.*)$/gm, '<blockquote>$1</blockquote>');

            src = src.replace(/^\s*[\-\*]\s+(.*)$/gm, '<ul><li>$1</li></ul>');
            src = src.replace(/^\s*\d+\.\s+(.*)$/gm, '<ol><li>$1</li></ol>');

            src = src.replace(/<\/ul>\s*<ul>/g, '');
            src = src.replace(/<\/ol>\s*<ol>/g, '');

            src = src.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">');

            src = src.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

            src = src.replace(/(\*\*|__)(.*?)\1/g, '<strong>$2</strong>');

            src = src.replace(/(\*|_)(.*?)\1/g, '<em>$2</em>');

            src = src.replace(/~~(.*?)~~/g, '<del>$1</del>');

            const lines = src.split(/\n\n+/);
            src = lines.map(line => {
                const trimmed = line.trim();
                if (!trimmed) return '';
                if (/^<(h\d|ul|ol|pre|blockquote|hr|img|div|p)/.test(trimmed) || trimmed.startsWith('__CODEBLOCK')) {
                    return trimmed;
                }
                return `<p>${trimmed.replace(/\n/g, '<br>')}</p>`;
            }).join('\n');

            src = src.replace(/__CODEBLOCK_(\d+)__/g, (match, index) => {
                return codeBlocks[index];
            });

            return src;
        }

        function saveChanges() {
            if (currentFileKey) {
                const newContent = editorArea.value;
                fileContents.set(currentFileKey, newContent);

                const originalText = btnSave.textContent;
                btnSave.textContent = 'Guardado!';
                btnSave.style.background = '#2ea043';
                setTimeout(() => {
                    btnSave.textContent = originalText;
                    btnSave.style.background = '';
                }, 1500);
            }
        }

        function closePreview() {
            previewModal.classList.remove('active');
            currentFileKey = null;
            currentFileObject = null;
            setTimeout(() => {
                placeholderArea.innerHTML = '';
                markdownPreview.innerHTML = '';
                editorArea.value = '';
            }, 300);
        }

        previewModal.addEventListener('click', (e) => {
            if (e.target === previewModal) {
                closePreview();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && previewModal.classList.contains('active')) {
                closePreview();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 's' && previewModal.classList.contains('active')) {
                e.preventDefault();
                if (currentMode === 'edit') {
                    saveChanges();
                }
            }
        });

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        dropZone.addEventListener('click', (e) => {
            if (e.target !== document.querySelector('.btn-browse')) {
                fileInput.click();
            }
        });
    </script>
