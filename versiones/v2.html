<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity File Uploader - v2</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #a855f7;
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: rgba(148, 163, 184, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -0.05em;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .upload-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--glass-shadow);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .upload-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
        }

        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .drop-zone.drag-over {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.1);
            transform: scale(1.02);
        }

        .drop-zone-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            z-index: 2;
            position: relative;
        }

        .icon-cloud {
            width: 64px;
            height: 64px;
            color: var(--primary-color);
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .drop-zone:hover .icon-cloud {
            transform: scale(1.1) rotate(5deg);
        }

        .drop-text-main {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .drop-text-sub {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .btn-browse {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.2s ease;
            margin-top: 1rem;
        }

        .btn-browse:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        #fileInput {
            display: none;
        }

        .file-list {
            margin-top: 2rem;
            display: grid;
            gap: 1rem;
            width: 100%;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideIn 0.4s ease-out;
            transition: background 0.2s;
            cursor: pointer;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-grow: 1;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 8px;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 0.8rem;
        }

        .file-details {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .file-name {
            font-weight: 500;
            color: var(--text-main);
        }

        .file-size {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .btn-remove {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: color 0.2s, background 0.2s;
            z-index: 5;
        }

        .btn-remove:hover {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            width: 90%;
            max-width: 1000px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: scale(0.95);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(30, 41, 59, 0.5);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .btn-close {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .btn-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .modal-body {
            flex: 1;
            padding: 0;
            overflow: hidden;
            position: relative;
            background: #0f172a;
        }

        .preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .preview-text {
            width: 100%;
            height: 100%;
            padding: 2rem;
            overflow-y: auto;
            color: #e2e8f0;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .preview-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            gap: 1rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Antigravity</h1>
            <p class="subtitle">Sube tus archivos y haz clic para previsualizar</p>
        </header>

        <div class="upload-card">
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-content">
                    <svg class="icon-cloud" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                        </path>
                    </svg>
                    <span class="drop-text-main">Arrastra y suelta tus archivos aqu√≠</span>
                    <span class="drop-text-sub">o haz clic para explorar</span>
                    <button class="btn-browse" onclick="document.getElementById('fileInput').click()">Seleccionar
                        Archivos</button>
                </div>
                <input type="file" id="fileInput" multiple accept=".txt,.pdf,.md,.json">
            </div>

            <div class="file-list" id="fileList">
                <!-- Files will appear here -->
            </div>
        </div>
    </div>

    <!-- Modal Preview -->
    <div class="modal-overlay" id="previewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="previewTitle">Nombre del Archivo</h3>
                <button class="btn-close" onclick="closePreview()">
                    <svg style="width:24px;height:24px" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="previewBody">
                <!-- Content will be injected here -->
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const previewModal = document.getElementById('previewModal');
        const previewTitle = document.getElementById('previewTitle');
        const previewBody = document.getElementById('previewBody');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop zone when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('drag-over');
        }

        function unhighlight(e) {
            dropZone.classList.remove('drag-over');
        }

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // Handle selected files via input
        fileInput.addEventListener('change', function () {
            handleFiles(this.files);
        });

        function handleFiles(files) {
            ([...files]).forEach(uploadFile);
        }

        function uploadFile(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';

            const fileExtension = file.name.split('.').pop().toUpperCase();
            let iconLabel = fileExtension.length > 4 ? 'FILE' : fileExtension;

            // Store file object on the element for easy access
            fileItem.fileData = file;

            fileItem.innerHTML = `
                <div class="file-info">
                    <div class="file-icon">${iconLabel}</div>
                    <div class="file-details">
                        <span class="file-name">${file.name}</span>
                        <span class="file-size">${formatBytes(file.size)}</span>
                    </div>
                </div>
                <button class="btn-remove" onclick="event.stopPropagation(); this.parentElement.remove()">
                    <svg style="width:20px;height:20px" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            `;

            // Add click event for preview
            fileItem.addEventListener('click', () => openPreview(file));

            fileList.appendChild(fileItem);
        }

        function openPreview(file) {
            previewTitle.textContent = file.name;
            previewBody.innerHTML = '<div class="preview-placeholder">Cargando vista previa...</div>';
            previewModal.classList.add('active');

            const fileType = file.type;
            const fileName = file.name.toLowerCase();

            if (fileType === 'application/pdf') {
                const fileURL = URL.createObjectURL(file);
                previewBody.innerHTML = `<iframe src="${fileURL}" class="preview-frame"></iframe>`;
            } else if (
                fileType.startsWith('text/') ||
                fileName.endsWith('.json') ||
                fileName.endsWith('.md') ||
                fileName.endsWith('.txt')
            ) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const text = e.target.result;
                    // Basic HTML escaping
                    const safeText = text.replace(/&/g, "&amp;")
                        .replace(/</g, "&lt;")
                        .replace(/>/g, "&gt;")
                        .replace(/"/g, "&quot;")
                        .replace(/'/g, "&#039;");
                    previewBody.innerHTML = `<div class="preview-text">${safeText}</div>`;
                };
                reader.readAsText(file);
            } else {
                previewBody.innerHTML = `
                    <div class="preview-placeholder">
                        <svg style="width:64px;height:64px" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p>Vista previa no disponible para este tipo de archivo.</p>
                    </div>
                `;
            }
        }

        function closePreview() {
            previewModal.classList.remove('active');
            // Clear content to stop videos/iframes
            setTimeout(() => {
                previewBody.innerHTML = '';
            }, 300);
        }

        // Close modal on outside click
        previewModal.addEventListener('click', (e) => {
            if (e.target === previewModal) {
                closePreview();
            }
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && previewModal.classList.contains('active')) {
                closePreview();
            }
        });

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        // Click on drop zone triggers input (if not clicking button)
        dropZone.addEventListener('click', (e) => {
            if (e.target !== document.querySelector('.btn-browse')) {
                fileInput.click();
            }
        });
    </script>
</body>

</html>
